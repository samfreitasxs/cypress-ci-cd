name: Notifier

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  messageSlack:
    runs-on: ubuntu-latest
    steps:
    - name: Notification Slack
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: testes-boot-automacao
        SLACK_TITLE: Automacao de API
        SLACK_USERNAME: BotCI-Samuel
        SLACK_WEBHOOK:  ${{ SLACK_WEBHOOK_URL }}
        SLACK_MESSAGE: "Testes sendo rodados"